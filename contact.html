<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeden</title>
    <!-- tailwind -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="bg-green-100 p-4 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <h1 class="text-2xl">GREENDEN</h1>

        <svg id="menu-icons" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:hidden" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>

        <ul class="flex gap-5 text-gray-500 hidden md:flex">
            <li><a href="home.html" class="hover:underline hover:text-black">Home</a></li>
            <li><a href="products.html" class="hover:underline hover:text-black">Products</a></li>
            <li><a href="contact.html" class="hover:underline hover:text-black">Contact</a></li>
        </ul>
    </nav>

    <!-- sidebar -->
    <section id="sidenav" class="bg-green-100 fixed right-0 top-0 z-20 transition-all duration-1000" style="width: 50%;height: 100vh;right: -50%;">
        <div class="text-right p-5">
            <p id="navclose" class="inline cursor-pointer">X</p>
        </div>
        <ul class="flex flex-col gap-10 text-gray-500 items-center">
            <li><a href="home.html" class="hover:underline hover:text-black">Home</a></li>
            <li><a href="products.html" class="hover:underline hover:text-black">Products</a></li>
            <li><a href="contact.html" class="hover:underline hover:text-black">Contact</a></li>
        </ul>
    </section>

    <!-- contact form -->

    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us
            </h2>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                        email</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="name@flowbite.com" required>
                </div>
                <div>
                    <label for="subject"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
                        message</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Leave a comment..."></textarea>
                </div>

                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

            </form>
        </div>
    </section>

    <!-- footer -->
    <section class="bg-green-100 p-10 flex flex-col gap-5">
        <h1 class="font-bold text-4xl">GREENDEN</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione odio voluptatibus aut provident itaque
            aliquid ea optio maiores!</p>
        <p>@ 2024 geenday.com</p>
    </section>

    <script src="contacts.js"></script>
</body>

</html>
